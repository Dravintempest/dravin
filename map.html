<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagi bagi map</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: white;
            --header-color: #2c3e50;
            --author-color: #7f8c8d;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --search-border: #ddd;
            --search-focus: #3498db;
            --primary-btn: #3498db;
            --primary-btn-hover: #2980b9;
            --secondary-btn: #95a5a6;
            --secondary-btn-hover: #7f8c8d;
            --error-bg: #fadbd8;
            --error-text: #e74c3c;
            --modal-bg: white;
            --theme-toggle-bg: #2c3e50;
            --theme-toggle-circle: white;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
            --header-color: #3498db;
            --author-color: #95a5a6;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --search-border: #444;
            --search-focus: #2980b9;
            --primary-btn: #2980b9;
            --primary-btn-hover: #3498db;
            --secondary-btn: #7f8c8d;
            --secondary-btn-hover: #95a5a6;
            --error-bg: #4a1a1a;
            --error-text: #ff6b6b;
            --modal-bg: #2d2d2d;
            --theme-toggle-bg: #3498db;
            --theme-toggle-circle: #2d2d2d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 50px 0;
        }

        .error {
            color: var(--error-text);
            text-align: center;
            padding: 20px;
            background-color: var(--error-bg);
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }

        .map-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .map-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .map-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .map-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .map-info {
            padding: 15px;
        }

        .map-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--header-color);
        }

        .map-author {
            color: var(--author-color);
            font-size: 14px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #search {
            padding: 10px 15px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--search-border);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        #search:focus {
            border-color: var(--search-focus);
        }

        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            color: var(--author-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 20px;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: var(--theme-toggle-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            justify-content: space-between;
        }

        .theme-toggle-circle {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--theme-toggle-circle);
            transition: transform 0.3s ease;
        }

        .theme-icon {
            font-size: 14px;
            color: var(--theme-toggle-circle);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
        }

        /* Download Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--header-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--author-color);
        }

        .download-options {
            margin-top: 20px;
        }

        .download-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: var(--primary-btn);
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: var(--primary-btn-hover);
        }

        .secondary-btn {
            background-color: var(--secondary-btn);
        }

        .secondary-btn:hover {
            background-color: var(--secondary-btn-hover);
        }
    </style>
</head>
<body>
    <header>
        <h1>Map Gallery</h1>
        <p>Browse and explore available maps</p>
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-icon"><i class="fas fa-sun"></i></div>
            <div class="theme-icon"><i class="fas fa-moon"></i></div>
            <div class="theme-toggle-circle" id="themeToggleCircle"></div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search maps by name or author...">
    </div>

    <div id="map-gallery">
        <div class="loading">Loading maps...</div>
    </div>

    <!-- Download Modal -->
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Download Map</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div id="modalThumbnailContainer">
                <img src="" alt="Map Thumbnail" id="modalThumbnail" class="map-thumbnail">
            </div>
            <div class="download-options" id="downloadOptions">
                <!-- Download links will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('map-gallery');
            const searchInput = document.getElementById('search');
            const downloadModal = document.getElementById('downloadModal');
            const closeModalBtn = document.getElementById('closeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalThumbnail = document.getElementById('modalThumbnail');
            const downloadOptions = document.getElementById('downloadOptions');
            const themeToggle = document.getElementById('themeToggle');
            const themeToggleCircle = document.getElementById('themeToggleCircle');
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                themeToggleCircle.style.transform = 'translateX(30px)';
            }
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                themeToggleCircle.style.transform = isDark ? 'translateX(30px)' : 'translateX(0)';
            });
            
            // Load the map data
            fetchMapData();
            
            // Set up search functionality
            searchInput.addEventListener('input', filterMaps);
            
            // Modal close button
            closeModalBtn.addEventListener('click', () => {
                downloadModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (event) => {
                if (event.target === downloadModal) {
                    downloadModal.style.display = 'none';
                }
            });
            
            async function fetchMapData() {
                try {
                    // Fetch data dari map.json
                    const response = await fetch('map.json');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    displayMaps(data.maps);
                } catch (error) {
                    console.error('Error loading map data:', error);
                    gallery.innerHTML = `
                        <div class="error">
                            <h3>Failed to load maps</h3>
                            <p>${error.message}</p>
                            <p>Please check the JSON file URL and try again.</p>
                        </div>
                    `;
                }
            }
            
            function displayMaps(maps) {
                if (!maps || maps.length === 0) {
                    gallery.innerHTML = '<div class="no-results">No maps found.</div>';
                    return;
                }
                
                gallery.innerHTML = '<div class="map-container" id="maps-container"></div>';
                const container = document.getElementById('maps-container');
                
                maps.forEach(map => {
                    const mapCard = document.createElement('div');
                    mapCard.className = 'map-card';
                    mapCard.innerHTML = `
                        <img src="${map.thumbnail}" alt="${map.name}" class="map-thumbnail" onerror="this.src='https://via.placeholder.com/300x150?text=Thumbnail+Not+Available'">
                        <div class="map-info">
                            <div class="map-name">${map.name}</div>
                            <div class="map-author">By ${map.author || 'Unknown'}</div>
                        </div>
                    `;
                    
                    // Add click event to show download options
                    mapCard.addEventListener('click', () => showDownloadModal(map));
                    
                    container.appendChild(mapCard);
                });
            }
            
            function showDownloadModal(map) {
                modalTitle.textContent = `Download ${map.name}`;
                modalThumbnail.src = map.thumbnail;
                modalThumbnail.alt = map.name;
                
                // Clear previous download options
                downloadOptions.innerHTML = '';
                
                // Add download links
                if (map.downloadLinks && map.downloadLinks.length > 0) {
                    map.downloadLinks.forEach((link, index) => {
                        const btn = document.createElement('a');
                        btn.href = link.url;
                        btn.className = `download-btn ${index > 0 ? 'secondary-btn' : ''}`;
                        btn.textContent = `Download from ${link.name}`;
                        btn.target = '_blank';
                        downloadOptions.appendChild(btn);
                    });
                } else {
                    const noLinks = document.createElement('p');
                    noLinks.textContent = 'No download links available for this map.';
                    downloadOptions.appendChild(noLinks);
                }
                
                // Show the modal
                downloadModal.style.display = 'flex';
            }
            
            function filterMaps() {
                const searchTerm = searchInput.value.toLowerCase();
                const mapCards = document.querySelectorAll('.map-card');
                let hasResults = false;
                
                mapCards.forEach(card => {
                    const name = card.querySelector('.map-name').textContent.toLowerCase();
                    const author = card.querySelector('.map-author').textContent.toLowerCase();
                    
                    if (name.includes(searchTerm)) {
                        card.style.display = '';
                        hasResults = true;
                    } else if (author.includes(searchTerm)) {
                        card.style.display = '';
                        hasResults = true;
                    } else {
                        card.style.display = 'none';
                    }
                });
                
                const noResults = document.querySelector('.no-results');
                if (!hasResults && mapCards.length > 0) {
                    if (!noResults) {
                        const container = document.getElementById('maps-container');
                        const message = document.createElement('div');
                        message.className = 'no-results';
                        message.textContent = 'No maps match your search.';
                        container.appendChild(message);
                    }
                } else if (noResults) {
                    noResults.remove();
                }
            }
        });
    </script>
</body>
</html>
