<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dravin Music Web</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a76a8;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #fff;
            --control-bg: #eee;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --highlight: #4a76a8;
            --mini-player-height: 70px; /* Lebih kecil */
            --bottom-nav-height: 65px;
        }

        .dark-mode {
            --primary-color: #6b9bd2;
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --control-bg: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --highlight: #6b9bd2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            padding-bottom: calc(var(--mini-player-height) + var(--bottom-nav-height) + 20px);
            overflow-y: auto;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }

        .content-section h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 50px;
            border: 1px solid #ddd;
            border-radius: 30px;
            background-color: var(--control-bg);
            color: var(--text-color);
            font-size: 1rem;
        }
        .dark-mode .search-box input {
            border-color: #444;
        }

        .music-list-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .music-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            gap: 15px;
            position: relative;
        }

        .music-item:hover {
            background-color: var(--control-bg);
        }

        .music-item.active-play {
            background-color: var(--primary-color);
            color: white;
        }
        .music-item.active-play .music-artist,
        .music-item.active-play .music-duration,
        .music-item.active-play .remove-song-btn {
            color: #ddd;
        }

        .music-item-img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .music-item-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .music-item-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-item-artist {
            font-size: 0.9rem;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-item-duration {
            font-size: 0.9rem;
            color: #777;
            flex-shrink: 0;
            margin-left: 10px;
        }
        
        .remove-song-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            transition: color 0.2s ease;
        }
        .remove-song-btn:hover {
            color: red;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        .empty-state .btn {
            margin-top: 20px;
        }

        .mini-player {
            position: fixed;
            bottom: var(--bottom-nav-height);
            left: 0;
            width: 100%;
            height: var(--mini-player-height);
            background-color: var(--card-bg);
            border-top: 1px solid var(--control-bg);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 15px; /* Padding disesuaikan */
            gap: 10px; /* Gap disesuaikan */
            z-index: 99;
            cursor: pointer; /* Menandakan bisa diklik */
        }
        .dark-mode .mini-player {
             border-top-color: #2d2d2d;
        }

        .mini-player-img {
            width: 50px; /* Ukuran gambar disesuaikan */
            height: 50px; /* Ukuran gambar disesuaikan */
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
            cursor: pointer; /* Menandakan bisa diklik */
        }

        .mini-player-info {
            flex-grow: 1;
            min-width: 100px;
            overflow: hidden;
        }

        .mini-player-title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.95rem; /* Ukuran font disesuaikan */
            margin-bottom: 2px; /* Margin disesuaikan */
        }

        .mini-player-artist {
            font-size: 0.8rem; /* Ukuran font disesuaikan */
            color: var(--primary-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player-controls {
            display: flex;
            align-items: center;
            gap: 10px; /* Gap disesuaikan */
            flex-shrink: 0;
        }

        .mini-player-controls .control-btn {
            font-size: 1rem; /* Ukuran ikon disesuaikan */
            width: 30px; /* Ukuran tombol disesuaikan */
            height: 30px; /* Ukuran tombol disesuaikan */
        }

        .mini-player-controls .play-pause {
            width: 40px; /* Ukuran tombol play/pause disesuaikan */
            height: 40px; /* Ukuran tombol play/pause disesuaikan */
            font-size: 1.2rem; /* Ukuran ikon play/pause disesuaikan */
        }

        .mini-player-progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Tinggi progress bar */
            background-color: var(--control-bg);
            cursor: pointer;
        }
        .mini-player-progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
        }
        /* Hide time and volume controls on mini-player for a cleaner look */
        .mini-player-progress-time,
        .mini-player-volume-control {
            display: none;
        }

        .loop-btn.active {
            color: var(--primary-color);
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-btn:hover {
            background-color: var(--control-bg);
        }
        .play-pause {
            background-color: var(--primary-color);
            color: white;
        }
        .play-pause:hover {
            opacity: 0.9;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--bottom-nav-height);
            background-color: var(--card-bg);
            border-top: 1px solid var(--control-bg);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        .dark-mode .bottom-nav {
             border-top-color: #2d2d2d;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            height: 100%;
            text-decoration: none;
            color: var(--text-color);
            font-size: 0.75rem;
            gap: 4px;
            padding-top: 8px;
            transition: all 0.2s;
        }

        .bottom-nav-item i {
            font-size: 1.4rem;
        }

        .bottom-nav-item.active {
            color: var(--primary-color);
        }
        .bottom-nav-item:hover {
            background-color: var(--control-bg);
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .playlist-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            cursor: pointer;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .playlist-card:hover {
            background-color: var(--control-bg);
        }

        .playlist-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .playlist-card h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .playlist-card span {
            font-size: 0.8rem;
            color: #777;
        }

        .playlist-card .delete-playlist-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .playlist-card:hover .delete-playlist-btn {
            opacity: 1;
        }

        /* Modal styles are no longer directly used for Add/Request Song, but kept for potential future use or playlist details */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 101;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
            padding: 25px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--control-bg);
        }

        .close-modal {
            font-size: 1.8rem;
            cursor: pointer;
            line-height: 1;
            padding: 5px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .modal-content input[type="text"],
        .modal-content input[type="file"],
        .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--control-bg);
            color: var(--text-color);
        }
        .dark-mode .modal-content input {
            border-color: #444;
        }

        .modal-content .btn {
            margin-top: 10px;
            width: auto;
        }

        .modal-playlist-songs .music-item {
            padding-right: 40px;
        }
        .modal-playlist-songs .remove-song-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--highlight);
        }
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 18px;
        }
        .btn-outline:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Simplified Profile Container */
        .profile-container {
            text-align: center;
            padding: 20px;
        }

        .profile-info {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-info h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--control-bg);
            width: 100%; /* Ensure it spans full width of its container */
        }
        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-item label {
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .setting-item label i {
            color: var(--primary-color);
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Full Screen Player Modal */
        .full-screen-player-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            z-index: 102; /* Above mini-player and nav */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .dark-mode .full-screen-player-modal {
            background-color: #121212;
        }

        .full-screen-player-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .close-full-screen-player {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
        }

        .full-screen-album-art {
            width: 80%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            object-fit: cover;
        }

        .full-screen-song-title {
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .full-screen-song-artist {
            font-size: 1.5rem;
            text-align: center;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .full-screen-progress-container {
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .full-screen-progress-time {
            font-size: 1rem;
            color: #777;
            width: 50px;
            text-align: center;
        }

        .full-screen-progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: var(--control-bg);
            border-radius: 3px;
            cursor: pointer;
        }
        .full-screen-progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
        }

        .full-screen-controls {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .full-screen-controls .control-btn {
            font-size: 1.8rem;
            width: 60px;
            height: 60px;
        }

        .full-screen-controls .play-pause {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
        }

        .full-screen-volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }
        .full-screen-volume-control .volume-slider {
            flex-grow: 1;
            height: 5px;
            background-color: var(--control-bg);
            border-radius: 2px;
            cursor: pointer;
        }
        .full-screen-volume-control .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--control-bg);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--highlight);
        }

        @media (max-width: 768px) {
            .mini-player {
                padding: 0 10px;
                height: var(--mini-player-height); /* Tetap kecil */
                justify-content: space-between; /* Kontrol lebih terpisah */
            }
            .mini-player-info {
                flex-basis: auto; /* Jangan paksa 100% */
                text-align: left;
                min-width: 0; /* Izinkan menyusut */
            }
            .mini-player-controls {
                gap: 8px; /* Kurangi gap */
            }
            .mini-player-controls .control-btn {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
            .mini-player-controls .play-pause {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }

            .main-content {
                padding-top: 20px;
                padding-left: 15px;
                padding-right: 15px;
                padding-bottom: calc(var(--mini-player-height) + var(--bottom-nav-height) + 15px);
            }

            .modal-content {
                width: 95%;
            }

            .full-screen-album-art {
                width: 90%;
                max-width: 300px; /* Lebih kecil di mobile */
                margin-bottom: 30px;
            }
            .full-screen-song-title {
                font-size: 1.8rem;
            }
            .full-screen-song-artist {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            .full-screen-progress-container {
                width: 95%;
                margin-bottom: 20px;
            }
            .full-screen-controls {
                gap: 15px;
                margin-bottom: 30px;
            }
            .full-screen-controls .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .full-screen-controls .play-pause {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
            .full-screen-volume-control {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div id="homeContent" class="content-section active">
            <h2>DRAVIN MUSIC</h2>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInputHome" placeholder="Search song or artist...">
            </div>
            <div id="allSongsListHome" class="music-list-container">
                </div>
        </div>

        <div id="playlistContent" class="content-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>My Playlists</h2>
                <button class="btn" id="createNewPlaylistBtn">
                    <i class="fas fa-plus"></i> New Playlist
                </button>
            </div>
            <div id="playlistsGrid" class="playlist-grid">
                </div>
            <div id="emptyPlaylistsState" class="empty-state" style="display: none;">
                <i class="fas fa-compact-disc" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <h3>You don't have any playlists yet</h3>
                <p>Create your first playlist now!</p>
                <button class="btn" id="createFirstPlaylistBtn" style="margin-top: 15px;">
                    <i class="fas fa-plus"></i> Create Playlist
                </button>
            </div>
        </div>

        <div id="profileContent" class="content-section">
            <div class="profile-container">
                <div class="profile-info">
                    <h3>Settings & Information</h3>
                    <div class="setting-item">
                        <label for="themeToggle"><i class="fas fa-adjust"></i> Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="themeToggleCheckbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <a href="request" target="_blank" class="btn" id="requestSongBtn" style="margin-top: 20px; width: 100%;">
                        <i class="fab fa-whatsapp"></i> Request Song via WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mini-player" id="miniPlayer" style="display: none;">
        <img id="miniPlayerImg" class="mini-player-img" src="" alt="${song.title}">
        <div class="mini-player-info">
            <div id="miniPlayerTitle" class="mini-player-title"></div>
            <div id="miniPlayerArtist" class="mini-player-artist"></div>
        </div>
        <div class="mini-player-controls">
            <button class="control-btn" id="prevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="playPauseBtn">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
            <button class="control-btn" id="nextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="mini-player-progress-container" id="miniPlayerProgressBar">
            <div class="mini-player-progress" id="miniPlayerProgress"></div>
        </div>
        <span id="miniPlayerCurrentTime" class="mini-player-progress-time">0:00</span>
        <span id="miniPlayerDuration" class="mini-player-progress-time">0:00</span>
        <div class="mini-player-volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-up"></i>
        </div>
        <button class="control-btn loop-btn" id="loopBtn">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <div class="bottom-nav">
        <a href="#" id="homeTab" class="bottom-nav-item active" data-tab="home">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" id="playlistTab" class="bottom-nav-item" data-tab="playlist">
            <i class="fas fa-compact-disc"></i>
            <span>Playlist</span>
        </a>
        <a href="#" id="profileTab" class="bottom-nav-item" data-tab="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <div id="fullScreenPlayerModal" class="full-screen-player-modal">
        <div class="full-screen-player-header">
            <button class="close-full-screen-player" id="closeFullScreenPlayerBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <img id="fullScreenAlbumArt" class="full-screen-album-art" src="" alt="${song.title}">
        <div id="fullScreenSongTitle" class="full-screen-song-title"></div>
        <div id="fullScreenSongArtist" class="full-screen-song-artist"></div>

        <div class="full-screen-progress-container">
            <span id="fullScreenCurrentTime" class="full-screen-progress-time">0:00</span>
            <div class="full-screen-progress-bar" id="fullScreenProgressBar">
                <div class="full-screen-progress" id="fullScreenProgress"></div>
            </div>
            <span id="fullScreenDuration" class="full-screen-progress-time">0:00</span>
        </div>

        <div class="full-screen-controls">
            <button class="control-btn" id="fullScreenPrevBtn">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn play-pause" id="fullScreenPlayPauseBtn">
                <i class="fas fa-play" id="fullScreenPlayPauseIcon"></i>
            </button>
            <button class="control-btn" id="fullScreenNextBtn">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>

        <div class="full-screen-volume-control">
            <i class="fas fa-volume-down"></i>
            <input type="range" class="volume-slider" id="fullScreenVolumeSlider" min="0" max="1" step="0.01" value="0.7">
            <i class="fas fa-volume-up"></i>
        </div>
        <button class="control-btn loop-btn" id="fullScreenLoopBtn">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- DOM Elements ---
        // Navigation
        const homeTab = document.getElementById('homeTab');
        const playlistTab = document.getElementById('playlistTab');
        const profileTab = document.getElementById('profileTab');
        const homeContent = document.getElementById('homeContent');
        const playlistContent = document.getElementById('playlistContent');
        const profileContent = document.getElementById('profileContent');

        // Main Player Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loopBtn = document.getElementById('loopBtn');
        const progressBar = document.getElementById('miniPlayerProgressBar');
        const progress = document.getElementById('miniPlayerProgress');
        const currentTimeDisplay = document.getElementById('miniPlayerCurrentTime');
        const durationDisplay = document.getElementById('miniPlayerDuration');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // Mini Player Display
        const miniPlayer = document.getElementById('miniPlayer');
        const miniPlayerImg = document.getElementById('miniPlayerImg');
        const miniPlayerTitle = document.getElementById('miniPlayerTitle');
        const miniPlayerArtist = document.getElementById('miniPlayerArtist');

        // Full Screen Player Elements
        const fullScreenPlayerModal = document.getElementById('fullScreenPlayerModal');
        const closeFullScreenPlayerBtn = document.getElementById('closeFullScreenPlayerBtn');
        const fullScreenAlbumArt = document.getElementById('fullScreenAlbumArt');
        const fullScreenSongTitle = document.getElementById('fullScreenSongTitle');
        const fullScreenSongArtist = document.getElementById('fullScreenSongArtist');
        const fullScreenProgressBar = document.getElementById('fullScreenProgressBar');
        const fullScreenProgress = document.getElementById('fullScreenProgress');
        const fullScreenCurrentTime = document.getElementById('fullScreenCurrentTime');
        const fullScreenDuration = document.getElementById('fullScreenDuration');
        const fullScreenPlayPauseBtn = document.getElementById('fullScreenPlayPauseBtn');
        const fullScreenPlayPauseIcon = document.getElementById('fullScreenPlayPauseIcon');
        const fullScreenPrevBtn = document.getElementById('fullScreenPrevBtn');
        const fullScreenNextBtn = document.getElementById('fullScreenNextBtn');
        const fullScreenVolumeSlider = document.getElementById('fullScreenVolumeSlider');
        const fullScreenLoopBtn = document.getElementById('fullScreenLoopBtn');


        // Home Section
        const searchInputHome = document.getElementById('searchInputHome');
        const allSongsListHome = document.getElementById('allSongsListHome');

        // Playlist Section
        const createNewPlaylistBtn = document.getElementById('createNewPlaylistBtn');
        const playlistsGrid = document.getElementById('playlistsGrid');
        const emptyPlaylistsState = document.getElementById('emptyPlaylistsState');
        const createFirstPlaylistBtn = document.getElementById('createFirstPlaylistBtn');

        // Profile Section
        const themeToggleCheckbox = document.getElementById('themeToggleCheckbox');
        const requestSongBtn = document.getElementById('requestSongBtn'); 

        // --- State Variables ---
        let allSongs = []; // Will be populated from songs.json
        let userPlaylists = JSON.parse(localStorage.getItem('userPlaylists')) || [];
        
        let currentPlayingSongId = localStorage.getItem('currentPlayingSongId') || null; 
        let isPlaying = localStorage.getItem('isPlaying') === 'true';
        let isLooping = localStorage.getItem('isLooping') === 'true';
        let lastKnownTime = parseFloat(localStorage.getItem('lastKnownTime')) || 0;
        let lastKnownVolume = parseFloat(localStorage.getItem('lastKnownVolume')) || 0.7;

        let currentActiveTab = 'home';
        let currentViewingPlaylistId = null; 

        // --- Initialization ---
        async function initApp() {
            await loadSongsFromJSON();
            checkThemePreference();
            requestNotificationPermission(); 
            
            audioPlayer.volume = lastKnownVolume;
            volumeSlider.value = lastKnownVolume;
            fullScreenVolumeSlider.value = lastKnownVolume; // Sync full screen volume
            
            currentActiveTab = localStorage.getItem('currentActiveTab') || 'home';
            showTab(currentActiveTab); 
            
            syncPlayerStateFromLocalStorage();

            setupEventListeners();
        }

        // --- Data Loading ---
        async function loadSongsFromJSON() {
            try {
                const response = await fetch('songs.json?v=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allSongs = await response.json();
                if (allSongs.length === 0) {
                    console.warn("songs.json is empty or invalid.");
                    allSongsListHome.innerHTML = '<p class="empty-state">No songs found in library.</p>';
                }
            } catch (error) {
                console.error("Failed to load songs from songs.json:", error);
                allSongsListHome.innerHTML = '<p class="empty-state">Failed to load songs. Please try again later.</p>';
            }
        }

        // --- Tab Management ---
        function showTab(tabName) {
            document.querySelectorAll('.content-section').forEach(section => section.classList.remove('active'));
            document.querySelectorAll('.bottom-nav-item').forEach(link => link.classList.remove('active'));

            if (tabName === 'home') {
                homeContent.classList.add('active');
                homeTab.classList.add('active');
                renderAllSongs();
            } else if (tabName === 'playlist') {
                playlistContent.classList.add('active');
                playlistTab.classList.add('active');
                renderUserPlaylists();
            } else if (tabName === 'profile') {
                profileContent.classList.add('active');
                profileTab.classList.add('active');
            }
            currentActiveTab = tabName;
            localStorage.setItem('currentActiveTab', tabName);
        }

        // --- Rendering Functions ---
        function renderAllSongs() {
            const searchTerm = searchInputHome.value.toLowerCase();
            const filteredSongs = allSongs.filter(song =>
                song.title.toLowerCase().includes(searchTerm) ||
                song.artist.toLowerCase().includes(searchTerm)
            );

            allSongsListHome.innerHTML = '';
            if (filteredSongs.length === 0) {
                allSongsListHome.innerHTML = '<p class="empty-state">No matching songs found.</p>';
                return;
            }

            filteredSongs.forEach(song => {
                const musicItem = document.createElement('div');
                musicItem.classList.add('music-item');
                if (song.id == currentPlayingSongId) { 
                    musicItem.classList.add('active-play');
                }
                musicItem.setAttribute('data-id', song.id);
                musicItem.innerHTML = `
                    <img src="${song.thumbnail}" class="music-item-img" alt="${song.title}">
                    <div class="music-item-info">
                        <div class="music-item-title">${song.title}</div>
                        <div class="music-item-artist">${song.artist}</div>
                    </div>
                    <span class="music-item-duration">${song.duration}</span>
                `;
                allSongsListHome.appendChild(musicItem);
            });
        }

        function renderUserPlaylists() {
            playlistsGrid.innerHTML = '';
            if (userPlaylists.length === 0) {
                emptyPlaylistsState.style.display = 'block';
                playlistsGrid.style.display = 'none';
                return;
            } else {
                emptyPlaylistsState.style.display = 'none'; 
                playlistsGrid.style.display = 'grid'; 
            }

            userPlaylists.forEach(playlist => {
                const playlistCard = document.createElement('div');
                playlistCard.classList.add('playlist-card');
                playlistCard.setAttribute('data-playlist-id', playlist.id);
                playlistCard.innerHTML = `
                    <img src="${playlist.image || 'https://via.placeholder.com/100/4a76a8/ffffff?text=Playlist'}" alt="${playlist.name}">
                    <h3>${playlist.name}</h3>
                    <span>${playlist.songs.length} songs</span>
                    <button class="delete-playlist-btn" data-playlist-id="${playlist.id}" title="Delete playlist">
                        <i class="fas fa-times-circle"></i>
                    </button>
                `;
                playlistsGrid.appendChild(playlistCard);
            });
        }

        // --- Core Music Player Logic ---
        function syncPlayerStateFromLocalStorage() {
            if (currentPlayingSongId) {
                const songToLoad = findSongById(currentPlayingSongId);
                if (songToLoad) {
                    loadSong(songToLoad); 
                    audioPlayer.currentTime = lastKnownTime;
                    
                    if (isPlaying) {
                        playPauseIcon.classList.replace('fa-play', 'fa-pause');
                        fullScreenPlayPauseIcon.classList.replace('fa-play', 'fa-pause');
                    } else {
                        playPauseIcon.classList.replace('fa-pause', 'fa-play');
                        fullScreenPlayPauseIcon.classList.replace('fa-pause', 'fa-play');
                    }
                    miniPlayer.style.display = 'flex'; 
                    loopBtn.classList.toggle('active', isLooping);
                    fullScreenLoopBtn.classList.toggle('active', isLooping); // Sync full screen loop
                } else {
                    resetPlayerState();
                }
            } else {
                miniPlayer.style.display = 'none';
            }
            renderAllSongs(); 
            renderUserPlaylists(); 
        }

        function findSongById(id) {
            return allSongs.find(s => s.id == id);
        }

        function loadSong(song) {
            if (!song) {
                console.error("Attempted to load a null/undefined song.");
                resetPlayerState();
                return;
            }

            // Update mini-player
            miniPlayerImg.src = song.thumbnail;
            miniPlayerTitle.textContent = song.title;
            miniPlayerArtist.textContent = song.artist;
            
            // Update full-screen player
            fullScreenAlbumArt.src = song.thumbnail;
            fullScreenSongTitle.textContent = song.title;
            fullScreenSongArtist.textContent = song.artist;

            audioPlayer.src = song.mp3;
            audioPlayer.load(); 
            currentPlayingSongId = song.id;

            miniPlayer.style.display = 'flex'; 

            localStorage.setItem('currentPlayingSongId', currentPlayingSongId);
            localStorage.setItem('lastKnownTime', 0); 

            document.querySelectorAll('.music-item').forEach(item => {
                if (item.getAttribute('data-id') == song.id) {
                    item.classList.add('active-play');
                } else {
                    item.classList.remove('active-play');
                }
            });

            updateMediaSession(song);
        }

        function playCurrentSong() {
            if (!audioPlayer.src) {
                if (allSongs.length > 0) {
                    loadSong(allSongs[0]);
                } else {
                    alert("No songs available to play. Please add some songs to songs.json.");
                    return;
                }
            }

            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playPauseIcon.classList.replace('fa-play', 'fa-pause');
                    fullScreenPlayPauseIcon.classList.replace('fa-play', 'fa-pause'); // Sync full screen icon
                    localStorage.setItem('isPlaying', 'true');
                    if (currentPlayingSongId) {
                        showMediaNotification(findSongById(currentPlayingSongId));
                    }
                })
                .catch(e => {
                    console.error("Error playing audio:", e);
                    isPlaying = false; 
                    playPauseIcon.classList.replace('fa-pause', 'fa-play'); 
                    fullScreenPlayPauseIcon.classList.replace('fa-pause', 'fa-play'); // Sync full screen icon
                    localStorage.setItem('isPlaying', 'false');
                    if (e.name === 'NotAllowedError') {
                        alert("Playback blocked by browser. Please tap the play button again to start.");
                    } else if (e.name === 'AbortError') {
                        console.warn("Audio playback aborted (often normal if changing songs quickly).");
                    } else {
                        alert(`An unexpected audio error occurred: ${e.message}`);
                    }
                });
        }

        function pauseCurrentSong() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseIcon.classList.replace('fa-pause', 'fa-play');
            fullScreenPlayPauseIcon.classList.replace('fa-pause', 'fa-play'); // Sync full screen icon
            localStorage.setItem('isPlaying', 'false');
        }

        function togglePlayPause() {
            if (isPlaying) {
                pauseCurrentSong();
            } else {
                playCurrentSong();
            }
        }

        function getSongContext() {
            return allSongs; 
        }

        function getNextSong(currentSongId, contextArray, loopEnabled) {
            const currentIndex = contextArray.findIndex(song => song.id == currentSongId); 
            if (currentIndex === -1) return null;

            if (currentIndex < contextArray.length - 1) {
                return contextArray[currentIndex + 1];
            } else if (loopEnabled) {
                return contextArray[0]; 
            }
            return null; 
        }

        function getPrevSong(currentSongId, contextArray, loopEnabled) {
            const currentIndex = contextArray.findIndex(song => song.id == currentSongId); 
            if (currentIndex === -1) return null;

            if (currentIndex > 0) {
                return contextArray[currentIndex - 1];
            } else if (loopEnabled) {
                return contextArray[contextArray.length - 1]; 
            }
            return null; 
        }
        
        function playNextSong() {
            const context = getSongContext();
            const nextSongObj = getNextSong(currentPlayingSongId, context, isLooping);

            if (nextSongObj) {
                loadSong(nextSongObj);
                playCurrentSong();
            } else {
                resetPlayerState(); 
            }
        }

        function playPrevSong() {
            const context = getSongContext();
            const prevSongObj = getPrevSong(currentPlayingSongId, context, isLooping);
            
            if (prevSongObj) {
                loadSong(prevSongObj);
                playCurrentSong();
            } else {
                resetPlayerState(); 
            }
        }

        function updateProgress() {
            const { duration, currentTime } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            
            // Update mini-player progress
            progress.style.width = `${progressPercent}%`;

            // Update full-screen player progress
            fullScreenProgress.style.width = `${progressPercent}%`;

            const formatTime = (time) => {
                if (isNaN(time) || !isFinite(time)) return '0:00'; 
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            };

            // Update full-screen time displays
            fullScreenCurrentTime.textContent = formatTime(currentTime);
            fullScreenDuration.textContent = formatTime(duration); 
            
            localStorage.setItem('lastKnownTime', currentTime);
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            if (duration && !isNaN(duration)) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }

        function toggleLoop() {
            isLooping = !isLooping;
            loopBtn.classList.toggle('active', isLooping);
            fullScreenLoopBtn.classList.toggle('active', isLooping); // Sync full screen loop
            localStorage.setItem('isLooping', isLooping);
        }

        function updateVolume() {
            audioPlayer.volume = volumeSlider.value;
            fullScreenVolumeSlider.value = volumeSlider.value; // Sync full screen volume
            localStorage.setItem('lastKnownVolume', volumeSlider.value);
        }
        
        function updateFullScreenVolume() {
            audioPlayer.volume = fullScreenVolumeSlider.value;
            volumeSlider.value = fullScreenVolumeSlider.value; // Sync mini player volume
            localStorage.setItem('lastKnownVolume', fullScreenVolumeSlider.value);
        }

        function resetPlayerState() {
            audioPlayer.pause();
            audioPlayer.src = ''; 
            isPlaying = false;
            playPauseIcon.classList.replace('fa-pause', 'fa-play');
            fullScreenPlayPauseIcon.classList.replace('fa-pause', 'fa-play'); // Sync full screen icon
            currentPlayingSongId = null;
            miniPlayer.style.display = 'none'; 
            fullScreenPlayerModal.style.display = 'none'; // Hide full screen player
            localStorage.removeItem('currentPlayingSongId');
            localStorage.removeItem('isPlaying');
            localStorage.removeItem('lastKnownTime');
            renderAllSongs(); 
        }

        // --- Notification & Media Session API ---
        let currentNotification = null;

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                    } else if (permission === 'denied') {
                        console.warn('Notification permission denied.');
                    }
                });
            }
        }

        function showMediaNotification(song) {
            if ('Notification' in window && Notification.permission === 'granted' && isPlaying) {
                if (currentNotification) {
                    currentNotification.close(); 
                }

                const options = {
                    body: song.artist,
                    icon: song.thumbnail, 
                    image: song.thumbnail, 
                    tag: 'dravin-music-player', 
                    renotify: true, 
                    silent: true, 
                    data: { url: window.location.href }
                };

                currentNotification = new Notification(song.title, options);
                currentNotification.onclick = function() {
                    window.focus(); 
                    this.close(); 
                };
            }
        }

        function updateMediaSession(song) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.title,
                    artist: song.artist,
                    album: 'Dravin Music', 
                    artwork: [
                        { src: song.thumbnail, sizes: '96x96', type: 'image/jpeg' },
                        { src: song.thumbnail, sizes: '128x128', type: 'image/jpeg' },
                        { src: song.thumbnail, sizes: '192x192', type: 'image/jpeg' },
                        { src: song.thumbnail, sizes: '256x256', type: 'image/jpeg' },
                        { src: song.thumbnail, sizes: '384x384', type: 'image/jpeg' },
                        { src: song.thumbnail, sizes: '512x512', type: 'image/jpeg' },
                    ]
                });

                navigator.mediaSession.setActionHandler('play', () => playCurrentSong());
                navigator.mediaSession.setActionHandler('pause', () => pauseCurrentSong());
                navigator.mediaSession.setActionHandler('previoustrack', () => playPrevSong());
                navigator.mediaSession.setActionHandler('nexttrack', () => playNextSong());
            }
        }

        // --- Theme Toggling ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        function checkThemePreference() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggleCheckbox.checked = true;
            } else {
                document.body.classList.remove('dark-mode'); 
                themeToggleCheckbox.checked = false;
            }
        }

        // --- Playlist Management ---
        function openCreatePlaylistModal() {
            const newPlaylistId = 'playlist_' + Date.now();
            const newPlaylistName = prompt("Enter new playlist name:");
            if (newPlaylistName) {
                userPlaylists.push({
                    id: newPlaylistId,
                    name: newPlaylistName,
                    image: 'https://via.placeholder.com/100/ADD8E6/000000?text=' + encodeURIComponent(newPlaylistName.substring(0,1).toUpperCase()),
                    songs: [] 
                });
                localStorage.setItem('userPlaylists', JSON.stringify(userPlaylists));
                renderUserPlaylists();
            }
        }

        // --- Full Screen Player Logic ---
        function showFullScreenPlayer() {
            fullScreenPlayerModal.style.display = 'flex';
            // Sync current player state to full screen player
            if (isPlaying) {
                fullScreenPlayPauseIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                fullScreenPlayPauseIcon.classList.replace('fa-pause', 'fa-play');
            }
            fullScreenLoopBtn.classList.toggle('active', isLooping);
            fullScreenVolumeSlider.value = audioPlayer.volume;
            updateProgress(); // Ensure progress bar and times are updated
        }

        function hideFullScreenPlayer() {
            fullScreenPlayerModal.style.display = 'none';
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // Bottom Navigation
            homeTab.addEventListener('click', (e) => { e.preventDefault(); showTab('home'); });
            playlistTab.addEventListener('click', (e) => { e.preventDefault(); showTab('playlist'); });
            profileTab.addEventListener('click', (e) => { e.preventDefault(); showTab('profile'); });

            // Home Section
            searchInputHome.addEventListener('input', renderAllSongs);
            allSongsListHome.addEventListener('click', (e) => {
                const musicItem = e.target.closest('.music-item');
                if (musicItem) {
                    const songId = musicItem.getAttribute('data-id');
                    const songToPlay = allSongs.find(song => song.id == songId); 
                    if (songToPlay) {
                        loadSong(songToPlay);
                        playCurrentSong(); 
                    }
                }
            });

            // Mini Player Controls
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevSong);
            nextBtn.addEventListener('click', playNextSong);
            loopBtn.addEventListener('click', toggleLoop);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', updateVolume);
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                if (isLooping) {
                    audioPlayer.currentTime = 0;
                    audioPlayer.play();
                } else {
                    playNextSong();
                }
            });

            // Mini Player Image Click to Full Screen
            miniPlayerImg.addEventListener('click', showFullScreenPlayer);
            miniPlayerTitle.addEventListener('click', showFullScreenPlayer);
            miniPlayerArtist.addEventListener('click', showFullScreenPlayer);

            // Full Screen Player Controls
            closeFullScreenPlayerBtn.addEventListener('click', hideFullScreenPlayer);
            fullScreenPlayPauseBtn.addEventListener('click', togglePlayPause);
            fullScreenPrevBtn.addEventListener('click', playPrevSong);
            fullScreenNextBtn.addEventListener('click', playNextSong);
            fullScreenProgressBar.addEventListener('click', setProgress);
            fullScreenVolumeSlider.addEventListener('input', updateFullScreenVolume);
            fullScreenLoopBtn.addEventListener('click', toggleLoop);


            // Playlist Section
            createNewPlaylistBtn.addEventListener('click', openCreatePlaylistModal);
            createFirstPlaylistBtn.addEventListener('click', openCreatePlaylistModal);
            
            playlistsGrid.addEventListener('click', (e) => {
                const deleteBtn = e.target.closest('.delete-playlist-btn');
                const playlistCard = e.target.closest('.playlist-card');

                if (deleteBtn) {
                    e.stopPropagation(); 
                    const playlistIdToDelete = deleteBtn.getAttribute('data-playlist-id');
                    if (confirm("Are you sure you want to delete this playlist?")) {
                        userPlaylists = userPlaylists.filter(p => p.id !== playlistIdToDelete);
                        localStorage.setItem('userPlaylists', JSON.stringify(userPlaylists));
                        renderUserPlaylists();
                        alert("Playlist deleted.");
                    }
                } else if (playlistCard) {
                    const playlistId = playlistCard.getAttribute('data-playlist-id');
                    alert(`Opening playlist: ${userPlaylists.find(p => p.id === playlistId)?.name || 'Unknown Playlist'}`);
                }
            });

            // Profile Section
            themeToggleCheckbox.addEventListener('change', toggleTheme);
        }

        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
